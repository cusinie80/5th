<html>
    <head>
        <style>
            #single{
                border: 2px solid red;
                margin: 20px;
                width: 300px;
                
            }
            #two{
                border: 2px solid blue;
                margin: 20px 20px;
                width: 300px;

            }
            #three{
                border: 2px solid green;
                margin: 20px 10px 40px;
                width: 300px;

            }
            #four{
                border: 2px solid yellow;
                margin: 20px 20px 30px 10px;
                width: 300px;
            }
            #auto{
                border: 2px solid yellow;
                margin: auto;
                width: 300px;

            }
            p{
                margin-left: 10px;
            }
            #inherit{
                border: 2px solid pink;
                margin: inherit;
                width: 300px;

            }


        </style>
    </head>
    <body>
        <div id="single">This is for single value.</div>
        <div id="two">This is for two values.</div>
        <div id="three">This is for three values.</div>
        <div id="four">This is for four values.</div>
        <div id="auto">This is for auto values.</div>
        <p>
        <div id="inherit">This is for inherit values.</div>
        </p>
        
    </body>
</html>
