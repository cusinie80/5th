<html>
    <head>
        <style>
            #normal{
                border: 2px solid blue;
            }
            #round{
                border: 2px solid red;
                border-radius: 5px;
            }
            #rounder{
                border: 2px solid green;
                border-radius: 8px;
            }
            #roundest{
                border: 2px solid gray;
                border-radius: 12px;
            }
        </style>
    </head>
    <body>
        <div id="normal"> Normal border</div><br>
        <div id="round">Round border</div><br>
        <div id="rounder">Rounder border</div><br>
        <div id="roundest">Roundest border</div>
    </body>
</html>
