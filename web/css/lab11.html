<html>
    <head>
        <style>
                #dotted{
                    border-style: dotted;
                    border-color: green;
                    border-width: 3px;
                }
                #dashed{
                    border-style: dashed;
                    border-color:blue;
                    border-width: 3px;
                }
                #solid{
                    border-style: solid;
                    border-color: orange;
                    border-width: 3px;
                }
                #double{
                    border-style: double;
                    border-color: green;
                    border-width: 3px;
                }
                #groove{
                    border-style: groove;
                    border-color: red;
                    border-width: 3px;
                }
                #ridge{
                    border-style: ridge;
                    border-color: gray;
                    border-width: 3px;
                }
                #inset{
                    border-style: inset;
                    border-color: black;
                    border-width: 3px;
                }
                #outset{
                    border-style: outset;
                    border-color: darkgreen;
                    border-width: 3px;
                }
                #none{
                    border-style: none;
                }
                #hidden{
                    border-style: hidden;
                }
                #mixed{
                    border-style: dotted dashed solid double;
                    border-color: red;
                    border-width: 3px;
                }
        </style>
    </head>
    <body>
        <h3>The border-style Property</h3>
        The border specifies what kind of border to display:
        <p id="dotted">A dotted border</p>
        <p id="dashed">A dashed border</p>
        <p id="solid">A solid border</p>
        <p id="double">A double border</p>
        <p id="groove">A groove border</p>
        <p id="ridge">A ridge border</p>
        <p id="inset">An inset border</p>
        <p id="outset">A outset border</p>
        <p id="none">No border</p>
        <p id="hidden">A hidden border</p>
        <p id="mixed">A mixed border</p>
    </body>
</html>
